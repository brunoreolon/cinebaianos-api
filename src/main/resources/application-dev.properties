spring.config.import=optional:file:.env[.properties]

#Db
spring.datasource.url=jdbc:postgresql://localhost:5432/cinebaianosdb
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Config
security.jwt.path=jwt.jks
security.jwt.storepass=changeit
security.jwt.alias=jwt
security.jwt.keypass=changeit

# Log de autenticação e autorização
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=TRACE

# Cors
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true